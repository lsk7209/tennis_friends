name = "tennis-friends"
compatibility_date = "2024-01-25"

# Pages 빌드 출력 디렉토리 설정
pages_build_output_dir = "out"

# 빌드 설정
[build]
command = "npm run cf-build"
cwd = "."

[build.environment]
NODE_VERSION = "18"

# 환경 변수
[vars]
NEXT_PUBLIC_SITE_URL = "https://tennisfriends.co.kr"

# 리다이렉트 설정
[[redirects]]
from = "/utility"
to = "/utility/ntrp-test"
status = 301
