<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tennisGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Court Lines (simplified) -->
  <rect x="100" y="450" width="600" height="4" fill="white" opacity="0.3"/>
  <rect x="100" y="350" width="600" height="2" fill="white" opacity="0.2"/>
  <rect x="400" y="350" width="2" height="105" fill="white" opacity="0.2"/>
  
  <!-- Tennis Player Silhouette -->
  <g transform="translate(400, 280)">
    <!-- Head -->
    <circle cx="0" cy="-80" r="35" fill="url(#tennisGradient)"/>
    
    <!-- Body -->
    <ellipse cx="0" cy="-20" rx="30" ry="50" fill="url(#tennisGradient)"/>
    
    <!-- Left Arm (holding racket) -->
    <path d="M -25 -40 Q -60 -50 -80 -20" stroke="url(#tennisGradient)" stroke-width="12" fill="none" stroke-linecap="round"/>
    
    <!-- Right Arm -->
    <path d="M 25 -35 Q 50 -30 65 -10" stroke="url(#tennisGradient)" stroke-width="12" fill="none" stroke-linecap="round"/>
    
    <!-- Left Leg -->
    <path d="M -10 25 Q -15 60 -20 100" stroke="url(#tennisGradient)" stroke-width="14" fill="none" stroke-linecap="round"/>
    
    <!-- Right Leg -->
    <path d="M 10 25 Q 25 60 35 95" stroke="url(#tennisGradient)" stroke-width="14" fill="none" stroke-linecap="round"/>
    
    <!-- Tennis Racket -->
    <g transform="translate(-80, -20) rotate(-30)">
      <!-- Racket Head -->
      <ellipse cx="0" cy="0" rx="28" ry="35" fill="none" stroke="white" stroke-width="4"/>
      <ellipse cx="0" cy="0" rx="22" ry="29" fill="none" stroke="white" stroke-width="1" opacity="0.6"/>
      <!-- Strings -->
      <line x1="-20" y1="0" x2="20" y2="0" stroke="white" stroke-width="0.8" opacity="0.5"/>
      <line x1="0" y1="-25" x2="0" y2="25" stroke="white" stroke-width="0.8" opacity="0.5"/>
      <!-- Handle -->
      <rect x="-3" y="30" width="6" height="40" fill="white" opacity="0.9" rx="3"/>
    </g>
  </g>
  
  <!-- Tennis Ball -->
  <g transform="translate(600, 200)">
    <circle cx="0" cy="0" r="20" fill="#d4ff00" opacity="0.9"/>
    <path d="M -15 -8 Q 0 -12 15 -8" stroke="white" stroke-width="2" fill="none"/>
    <path d="M -15 8 Q 0 12 15 8" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="150" cy="100" r="8" fill="white" opacity="0.2"/>
  <circle cx="680" cy="120" r="12" fill="white" opacity="0.15"/>
  <circle cx="120" cy="200" r="6" fill="white" opacity="0.25"/>
  
  <!-- Tennis Icon at bottom -->
  <text x="400" y="560" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" opacity="0.6">
    ðŸŽ¾ TennisFriends
  </text>
</svg>
